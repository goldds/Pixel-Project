<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <div class="input"><label>Height:</label> 
            <input type="number" id="inputHeight" name="height" min="1" max ="100" value="1"></div>

        <div class="input"><label>Width:</label> 
            <input type="number" id="inputWidth" name="width" min="1" max ="100" value="1">
            <input type="submit" id= "gridSize"> </div>

            <br>
        <div class="input"><label>Box Size:</label>
            <input output= '' type="range" min=".5" max="5.5" value=".5" class="slider" name="size"  id="inputSize"></div>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>
</html>
